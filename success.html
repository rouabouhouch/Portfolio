<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Envoyé avec Succès</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fceff5; /* Light pastel pink */

      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff; /* White */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #ff69b4; /* Pink */
      }

      p {
        font-size: 18px;
      }
    </style>

  <body>
    <div class="container">
      <h2>Message Envoyé avec Succès</h2>
      <p>Merci pour votre message. Je vous répondrai dès que possible.</p>
